{% extends "mrecommend/layout.html" %}

{% block body %}

<div>
    <!-- <h2>Updating Soon...</h2> -->
    <h2 style="text-align: center; font-family: 'Suez One', serif;">Movies</h2>
    {% for movie in movies %}
      {% if forloop.first %}<div class="row">{% endif %}
        <div class="col-sm-4">
            <div class="card mb-3" style="max-width: 350px;">
                <img src={{movie.poster}} class="card-img-top" alt="movie poster" height="500px">
                <div class="card-body">
                  <h4 class="card-title">{{movie.title}}</h4>
                  <p class="card-text">Director: {{movie.director}}</p>
                  <a href="{{movie.links}}" target="_blank" rel="noopener noreferrer" class="btn btn-primary stretched-link">Watch Now!</a>
                </div>
              </div>
        </div>
      {% if forloop.counter|divisibleby:3 %}</div><div class="row">{% endif %}
      {% if forloop.last %}</div>{% endif %}  
    {% endfor %}    
</div>


{% endblock %}
