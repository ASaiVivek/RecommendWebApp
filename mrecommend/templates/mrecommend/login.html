{% extends "mrecommend/layout.html" %}

{% block body %}

    <h2 style="margin-left: 30px; margin-top: 20px; font-family: 'Suez One', serif;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<div class="card mb-3" style="max-width: 400px; align-content: center;">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="card-body">
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>
</div>
<div style="margin-left: 30px;">
Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>   

{% endblock %}
